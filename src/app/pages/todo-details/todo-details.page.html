<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col sizeMd="6">
                <ion-item>
                    <ion-label position="floating">Task</ion-label>
                    <ion-input required type="text" [(ngModel)]="todo.task"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col sizeMd="6">
                <ion-item>
                    <ion-label position="floating">Priority</ion-label>
                    <ion-input required type="number" [(ngModel)]="todo.priority"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col sizeMd="6">
                <ion-button expand="full" (click)="saveTodo()">Save</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
